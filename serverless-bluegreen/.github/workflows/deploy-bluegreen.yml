name: Deploy BlueGreen Lambda

on:
  push:
    paths:
      - 'serverless-bluegreen/**'   # ðŸ‘ˆ solo se ejecuta si cambia algo ahÃ­
    branches:
      - main                       # o el branch que uses para deploy a prod

jobs:
  deploy:
    name: Deploy to AWS (Prod)
    runs-on: ubuntu-latest
    environment: prod 

    defaults:
      run:
        working-directory: serverless-bluegreen   # ðŸ‘ˆ el root del workspace

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: serverless-bluegreen/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy with Serverless
        run: npx serverless deploy --stage prod --verbose
