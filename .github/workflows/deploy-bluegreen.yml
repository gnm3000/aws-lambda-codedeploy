name: Deploy BlueGreen Lambda

on:
  push:
    paths:
      - 'serverless-bluegreen/**'
      - '.github/workflows/**'
    branches:
      - main
      - develop

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: serverless-bluegreen

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            serverless-bluegreen/package-lock.json
            serverless-bluegreen/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test:unit -- --runInBand

      - name: Upload test results
        if: always() && hashFiles('serverless-bluegreen/test-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: serverless-bluegreen/test-results
          if-no-files-found: ignore

      - name: Upload coverage report
        if: always() && hashFiles('serverless-bluegreen/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: serverless-bluegreen/coverage
          if-no-files-found: ignore

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    name: Deploy to AWS (Dev)
    runs-on: ubuntu-latest
    environment: dev
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            serverless-bluegreen/package-lock.json
            serverless-bluegreen/package.json

      - name: Install dependencies
        working-directory: serverless-bluegreen
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Install Serverless v4
        run: npm install -g serverless@^4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy with Serverless (Dev)
        run: serverless deploy --stage dev --verbose
        working-directory: serverless-bluegreen
        
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    name: Deploy to AWS (Prod)
    runs-on: ubuntu-latest
    environment: prod
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            serverless-bluegreen/package-lock.json
            serverless-bluegreen/package.json

      - name: Install dependencies
        working-directory: serverless-bluegreen
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Install Serverless v4
        run: npm install -g serverless@^4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy with Serverless (prod)
        working-directory: serverless-bluegreen
        run: serverless deploy --stage prod --verbose
        
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
